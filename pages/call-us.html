<!DOCTYPE html>
<html dir="rtl" lang="ar">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content=" لديك استفسار أو اقتراح أو تريد
        التواصل معنا؟"
        />
        <meta
            name="keywords"
            content="قران ,تحفيظ قران ,سراج , منصة سراج, منصة سراج , صفحة اتصل بنا ,سراج صفحة التواصل , صفحة الاستفسارات والاقتراحات ,  بوابه الجمعية"
        />
        <meta name="author" content="abdelrahman Walid" />

        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../assets/style/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <script
            src="https://kit.fontawesome.com/bffd8461fc.js"
            crossorigin="anonymous"
            defer
        ></script>
        <script src="../assets/javascript/call-us.js" defer></script>
        <script src="../assets/javascript/message.js" defer></script>
        <script src="../assets/javascript/nav.js" defer></script>
        <title>اتصل بنا - منصة سراج</title>
    </head>
    <body>
        <header>
            <div class="max-width">
                <div class="right">
                    <!-- logo -->
                    <a href="../index.html" class="logo">
                        <img
                            src="../assets/images/siraj-logo.webp"
                            alt="siraj-logo"
                            loading="eager"
                        />
                    </a>
                    <div class="links_container">
                        <ul>
                            <li association-statistics-page="mainPage">
                                <a href="../index.html">الرئيسية</a>
                            </li>
                            <li association-statistics-page="systems">
                                <a href="../pages/systems/systems.html"
                                    >الأنظمة</a
                                >
                            </li>
                            <li association-statistics-page="technical-support">
                                <a href="../pages/technical-support.html"
                                    >الدعم الفني</a
                                >
                            </li>
                            <li
                                association-statistics-page="Frequently-Asked-Questions"
                            >
                                <a
                                    href="../pages/Frequently-Asked-Questions.html"
                                    >أسئلة شائعه</a
                                >
                            </li>
                            <li
                                association-statistics-page="call-us"
                                class="active"
                            >
                                <a href="../pages/call-us.html">اتصل بنا</a>
                            </li>
                        </ul>
                        <div class="burgerIcon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>

                <div class="icons">
                    <ul class="account">
                        <li>
                            <a href="../pages/account/loginPage.html"
                                >تسجيل الدخول
                                <i class="fa fa-user"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <section class="call-us">
            <div class="max-width">
                <h1 class="title">أتصل بنا</h1>
                <h2 class="subTitle">
                    لديك استفسار أو اقتراح أو تريد التواصل معنا؟ <br />
                    تفضل بملء النموذج أدناه وسوف تتواصل معك الجهة المختصة في
                    أقرب وقت ممكن
                </h2>
                <div class="mainBox">
                    <form action="" autocomplete="on">
                        <input
                            type="text"
                            placeholder="الاسم"
                            required
                            name="name"
                            autocomplete="on"
                        />
                        <input
                            type="email"
                            placeholder="البريد الإلكتروني"
                            autocomplete="on"
                            required
                            name="email"
                        />
                        <textarea
                            placeholder="الرسالة"
                            required
                            name="message"
                        ></textarea>
                        <button type="submit">إرسال</button>
                    </form>
                </div>
                <h2>او تواصل معنا عن طريق</h2>
                <div class="socialLinks">
                    <a href="#">
                        <i class="fa fa-envelope"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-whatsapp"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-facebook-f"></i>
                    </a>
                </div>
            </div>
        </section>
    </body>
</html>
