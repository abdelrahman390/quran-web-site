<!DOCTYPE html>
<html dir="rtl" lang="ar">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500&family=Ubuntu:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../assets/style/main.css" />
        <title>سراج</title>
    </head>
    <body>
        <header>
            <div class="max-width">
                <div class="right">
                    <!-- logo -->
                    <a href="../../index.html" class="logo">
                        <img
                            src="../../assets/images/siraj-logo.webp"
                            alt="siraj-logo"
                        />
                    </a>
                    <div class="links_container">
                        <ul>
                            <li Association-statistics-page="mainPage">
                                <a href="../../index.html">الرئيسية</a>
                            </li>
                            <li Association-statistics-page="systems">
                                <a href="../systems/systems.html">الأنظمة</a>
                            </li>
                            <li Association-statistics-page="technical-support">
                                <a href="../technical-support.html"
                                    >الدعم الفني</a
                                >
                            </li>
                            <li
                                Association-statistics-page="Frequently-Asked-Questions"
                            >
                                <a href="../Frequently-Asked-Questions.html"
                                    >اسئله شائعه</a
                                >
                            </li>
                            <li Association-statistics-page="call-us">
                                <a href="../call-us.html">اتصل بنا</a>
                            </li>
                        </ul>
                        <div class="burgerIcon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>

                <div class="icons">
                    <div class="account">
                        <ul>
                            <li
                                class="active"
                                Association-statistics-register="false"
                            >
                                <a href="account-new-password.html"
                                    >حسابي
                                    <span class="material-symbols-outlined">
                                        person
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="account-new-password">
                <div class="max-width">
                    <h1 class="title">حسابي</h1>

                    <div class="container">
                        <form action="">
                            <div class="lift">
                                <div class="cont">
                                    <i class="fa fa-lock"></i>
                                    <input
                                        type="password"
                                        placeholder="كلمة المرور الحالية"
                                        required
                                        autocomplete="off"
                                        name="current password"
                                    />
                                </div>
                                <div class="cont">
                                    <i class="fa fa-lock"></i>
                                    <input
                                        type="password"
                                        placeholder="كلمة المرور الجديدة"
                                        required
                                        autocomplete="off"
                                        name="new password"
                                    />
                                </div>
                                <div class="cont">
                                    <i class="fa fa-lock"></i>
                                    <input
                                        type="password"
                                        placeholder="تأكيد كلمة المرور"
                                        required
                                        autocomplete="off"
                                        name="repeat new password"
                                    />
                                    <div
                                        class="alarm"
                                        style="
                                            position: absolute;
                                            bottom: -10px;
                                            right: 5px;
                                            display: none;
                                        "
                                    >
                                        <h4 style="color: red !important">
                                            كلمه المرور غير متطابقه
                                        </h4>
                                    </div>
                                </div>

                                <button type="button" href="account.html">
                                    حفظ
                                </button>
                            </div>
                        </form>

                        <div class="right">
                            <img
                                src="../../assets/images/backGroundPhoto.webp"
                                alt="back-ground-photo-for-user-photo"
                            />

                            <div class="userPhoto">
                                <img
                                    src="../../assets/images/Untitled-photo.webp"
                                    alt="user-photo"
                                />
                            </div>

                            <h2>عبدالرحمن وليد محمد</h2>

                            <a href="account.html" class="cont">
                                <span class="material-symbols-outlined">
                                    person
                                </span>
                                <h3>بياناتي</h3>
                            </a>

                            <a href="account-subscription.html" class="cont">
                                <span class="material-symbols-outlined">
                                    subscriptions
                                </span>
                                <h3>اشتراكاتي</h3>
                            </a>

                            <a
                                href="account-new-password.html"
                                class="cont active"
                            >
                                <i>
                                    <span class="material-symbols-outlined">
                                        lock
                                    </span>
                                </i>
                                <h3>تعديل كلمه المرور</h3>
                            </a>

                            <button class="cont logoutButton">
                                <span class="material-symbols-outlined">
                                    logout
                                </span>
                                <h3>تسجيل الخروج</h3>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>جميع الحقوق محفوظه 2023 - 1444</p>
        </footer>

        <script
            src="https://kit.fontawesome.com/bffd8461fc.js"
            crossorigin="anonymous"
        ></script>
        <script src="../../assets/javascript/account/logOut.js"></script>
        <script src="../../assets/javascript/account/account-new-password.js"></script>
        <script src="../../assets/javascript/message.js"></script>
        <script src="../../assets/javascript/nav.js"></script>

        <script>
            function FixWhiteSpace() {
                let errorFixFile = document.createElement("script");

                errorFixFile.src = `../../assets/javascript/whiteSpaceErrorFix.js`;
                setTimeout(function () {
                    document.head.appendChild(errorFixFile);
                }, 1000);
            }
            FixWhiteSpace();
        </script>
    </body>
</html>
